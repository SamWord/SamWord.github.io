---
layout: default
---
<header id="post-header">
    <h1>All Blog Posts</h1>
</header>

<article>
  {% for post in site.posts %}
  <section>
    <div class="text-center">
      <h2>{{ post.title }}</h2>
    </div>
    <div class="row">
      <div class="col-sm-5"><hr></div>
      <div class="col-sm-2 date-display text-center">
        <span class="align-middle">{{ post.date | date_to_string }}</span>
      </div>
      <div class="col-sm-5"><hr></div>
    </div>
    </section>
  <section class="post">
    {{ post.content }}
  </section>
  {% endfor %}
</article>
